<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        .metin {
            width: 160px;
            height: 140px;
            float: left;
            text-align: center;
            border-radius: 20px;
            margin-left: 20px;
        }

    </style>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.0.slim.js" integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>

    
    <script>
        //döküman hazır olduğunda foksiyonlarım var oku, butona bastığında çalışır
        $(document).ready(function ()
        {
            //ORNEK 1 butonuna basıldığında bütün p etiketlerine merhaba yazalım.
            //#bir idsi bir olan element yakala, tıklandığında içinde fonsiyon var
            $('#bir').click(function () {
                $('p').html('merhaba');//p'leri yahala. html sine merhaba yaz
            });

            ////ORNEK 2 butonuna basıldığında sadece id'si metin1 olan p'ye yazı yazalım
            $('#iki').click(function () {
                $('p#metin1').html('cumartesi');//id bilgisi metin 1 olan p yi seç $('p#metin1'). git bunun html'sine cumartesi yaz
            })
        })

    </script>
</head>
<body>
    <div class="container" style="background-color:aqua">
        <div class="row mt-3" >
            <div class="col-md-12">
                <p class="metin" lang="tr" id="metin1" style="background-color:lightpink"></p>
                <p class="metin" lang="en" id="metin2" style="background-color:green"></p>
                <p class="metin" lang="tr" id="metin3" style="background-color:cornflowerblue"></p>
                <p class="metin" lang="fr" id="Bametin4" style="background-color:coral"></p>
                <p class="metin" lang="tr" id="metin5" style="background-color:palegreen"></p>
                <p class="metin" lang="en" id="Bametin6" style="background-color:yellowgreen"></p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <a id="bir" class="btn btn-success">ORNEK 1</a>
                <a id="iki" class="btn btn-danger">ORNEK 2</a>
                <a id="uc" class="btn btn-info">ORNEK 3</a>
                <a id="dort" class="btn btn-primary">ORNEK 4</a>
            </div>
        </div>
    </div>
</body>
</html>
