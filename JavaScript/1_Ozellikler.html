<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <!--JS kodlarını burada script etiketi içinde yazabiliriz yada dışarıda oluşturduğumuz bir js uzantılı dosyanın adresini burada paylaşabiliriz. DİKKAT: js kodları HEAD etiketinden çıkmadan hemen önce ve tüm linklerin altında kalacak şekilde yazılır. Buradaki JS kodları çağrıldıklarında/tetiklendiklerinde çalışırlar. -->

    <script>

        /*
         JS data type: string - number - boolen - undifined - null - nan - array - object
         */

        //number

        let length = 12;
        let weight = 182.5;

        //string
        let color = "orange";
        let lastName = "Candeniz";

        //boolen

        let cevap = true;
        let yarinTatilMi = false;

        //object
        const ogrenci = { firstName: "Ali", lastName: "Yilmaz", Age:16 };

        //array

        const hafta = ["Pazartesi", "Sali", "Çarşamba", "Perşembe", "Cuma"];

        //data object
        const date = new Date("2022-06-11");


        function Tikla()
        {
            document.getElementById("demo").style.color = "blue";
            document.getElementById("demo").style.fontSize = '50px';
        }

        function Gizle() {
            document.getElementById("deneme").style.display = 'none';
        }

        function Goster() {
            document.getElementById("deneme").style.display = 'block';
        }
    </script>

</head>
<body>

    <h2>JS ile ne yapabiliriz?</h2>

    <p id="demo">Buradaki yazı özelliğini değiştirir.</p>

    <button class="btn btn-primary" onclick="Tikla()">Tıkla !</button>

    <br /><hr />

    <p id="deneme">Buradaki yazıyı görebiliyor musun?</p>

    <button class="btn btn-danger" onclick="Gizle()">Gizle !</button>
    <button class="btn btn-success" onclick="Goster()">Göster !</button>



    <!-- JS kodlarımızı aynı şekilde burada yazabilir yada burada link vererek kullanabiliriz. Buradaki JS KODLARI sayfa yüklenirken okunurlar. JS kodlarınızın doğru olduğu halde çalışmamasının sebebi yeri olabir.! -->


</body>
</html>

<!-- JS kodlarına rastlayabileceğimiz son yer ise HTML etiketi dışıdır. -->
